<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="task-container">      
        <div id="task-header">
            <h2>Salve sua proxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="o que voce vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="task-list-container">
            <h2>Estas sao as suas tarefas</h2>
            <ul id="task-list">
                <!-- template: -->
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
                
            </ul>
        </div>
    </div>
    


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    

</body>
</html>
